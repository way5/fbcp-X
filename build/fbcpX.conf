# Config for the fbcpx service.

## equivalent for TURN_DISPLAY_OFF_AFTER_USECS_OF_INACTIVITY
## to activate the above macro must be defined in config.h
## value in seconds
turn_off_after = 60
## ignore value of DISPLAY_CONSIDERED_INACTIVE_PERCENTAGE 
## force OFF screen after "turn_off_after" value
## use SIGUSR2 to wake up the screen
ignore_redraw_area = false
## keep display backliight off
startup_display_off = false
## /path/file.bin to splash screen bitmap
splash = /etc/fbcpx/splash.bin
## displays splash screen every time ClearScreen() is invoked
splash_on_clear = false
## default timeframe to display splash screen in seconds
splash_delay = 7

# Nothing here yet, just a placeholder for future configuration.
